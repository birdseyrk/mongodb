- name: Ensure app group exists
  ansible.builtin.group:
    name: "{{ app_group }}"
    state: present

- name: Ensure app user exists
  ansible.builtin.user:
    name: "{{ app_user }}"
    group: "{{ app_group }}"
    system: true
    create_home: false
    shell: /usr/sbin/nologin
    state: present

- name: Install Java 17 runtime (Ubuntu/Debian)
  ansible.builtin.apt:
    name: openjdk-17-jre-headless
    state: present
    update_cache: true

- name: Create install directory
  ansible.builtin.file:
    path: "{{ install_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0755"

- name: Create inbox directory for JSON imports
  ansible.builtin.file:
    path: "{{ install_dir }}/inbox"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0755"

- name: Copy application jar from Jenkins workspace to server
  ansible.builtin.copy:
    src: "{{ jar_path }}"
    dest: "{{ jar_dest }}"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0755"
  notify: Restart service

- name: Write environment file (root-only)
  ansible.builtin.template:
    src: mongo-hybrid.env.j2
    dest: "/etc/{{ service_name }}.env"
    owner: root
    group: root
    mode: "0600"
  notify: Restart service

- name: Install systemd service unit
  ansible.builtin.template:
    src: mongo-hybrid.service.j2
    dest: "/etc/systemd/system/{{ service_name }}.service"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart service

- name: Enable and start service
  ansible.builtin.systemd:
    name: "{{ service_name }}"
    enabled: true
    state: started

# Handlers
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  listen: Reload systemd

- name: Restart service
  ansible.builtin.systemd:
    name: "{{ service_name }}"
    state: restarted
  listen: Restart service
